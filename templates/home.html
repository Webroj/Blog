{% extends 'base.html' %}

{% block title %} Blog {% endblock title %} 

{% block content %}
    <div class="col-sm-10">
        <h3 class="my-5">Home Page</h3>

        {% for userpost in post %}
          <div class="jumbotron jumbotron-fluid jumbo-color">
              <div class="container">
                <h1 class="display-4 kk">{{userpost.title}}</h1>
                <p class="lead">{{userpost.desc}}</p><br>
              </div>
          </div> <br><br>
        {% endfor %}
    </div>
{% endblock content %}

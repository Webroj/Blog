<!DOCTYPE html>
<html>
    
    {% load static %}
    <head>
        <title> {% block title %}{% endblock title %}  | Page </title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    </head>

    <body>

        <div class="container_fluid">
            {% include 'nav.html' %}
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    {% block msg %}
                    {% endblock msg %}
                </div>
            </div>

            <div class="row">
                {% block side %}
                {% endblock side %}

                {% block content %}
                {% endblock content %}

            </div>
        </div>
    
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/pooper.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
    </body>
</html>
